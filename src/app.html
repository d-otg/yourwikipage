<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png?v=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>YourWikiPage</title>
		<meta name="description" content="Find out what your Wikipedia page/s table of contents will look like.">
		%sveltekit.head%
		<meta property="og:image" content="http://yourwikipage.com/favicon.png">
		<meta property="og:image:type" content="image/png">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="https://yourwikipage.com">
		<meta name="twitter:creator" content="https://yourwikipage.com">
		<meta name="twitter:title" content="YourWikiPage">
		<meta name="twitter:image" content="https://yourwikipage.com/yourwikipage-xcard.png">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
